<!DOCTYPE HTML>
<html>
<head>
	<title>User Profile</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload">
	<div id="wrapper" class="fade-in">
		<!-- Header -->
		<header id="header">
			<a href="index.html" class="logo">Flick Finder</a>
		</header>

		<!-- Profile Section -->
		<section id="profile">
			<h2>User Profile</h2>
			<div class="profile-info">
				<img src="assets/images/default-profile.jpg" alt="Profile Picture" class="profile-pic" />
				<h3>Username: <span id="username">John Doe</span></h3>
				<p>Email: <span id="email">john.doe@example.com</span></p>
			</div>
			<div class="profile-movies">
				<h3>Favorite Movies</h3>
				<ul id="favorite-movies">
					<li>Inception</li>
					<li>The Matrix</li>
					<li>Interstellar</li>
				</ul>
			</div>
		</section>

		<!-- Footer -->
		<footer id="footer">
			<p>&copy; Flick Finder. Design by <a href="https://html5up.net">HTML5 UP</a>.</p>
		</footer>
	</div>
	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
